<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="page-display">
      <div class="top-bar">
        <h1 class="title">What's for Dinner?</h1>
        <h3 class="welcome-user"></h3>
      </div>
      <section class="mid-container">
        <div id="form" name="dish-selector" class="recipe-container">
          <h2 class="form-prompt">What are you looking for?<span class="astryx">*</span></h2>
          <div class="radio-button">
            <input id="side-selection" type="radio" class="dish" name="choose-dish" value="sides" checked>
            <label>Side</label>
          </div>
          <div class="radio-button">
            <input id="main-dish-selection" type="radio" class="dish" name="choose-dish" value="mains">
            <label>Main Dish</label>
          </div>
          <div class="radio-button">
            <input id="dessert-selection" type="radio" class="dish" name="choose-dish" value="desserts">
            <label>Dessert</label>
          </div>
          <div class="search-food-button">
              <button class="submit" id="submit-selection">LET'S COOK!</button>
          </div>
        </div>
        <div id="display-meal" class="recipe-container">
          <img class="cooking-pot" src="assets/cookpot.svg">
        </div>
      </section>
    </section>
    <section class="hide sign-in-form">
      <div class="sign-in-container">
        <h1 class="sign-in-heading">Sign in Form</h1>
        <p class="input-prompt">Fill in your name to get cooking!</p>
        <div class="labe-input">
          <label class="input-text">Name:</label>
          <input type="text" id="name" class="input-name" name="page-key" />
        </div>
        <button name="submit" class="entry-button">ENTER!</button>
        <h5></h5>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
