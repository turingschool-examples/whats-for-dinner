<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for dinner??</title>
  </head>
  <body class="body-style">
    <section class="background">
    </section>
    <section class="header" id="header0">
      <h1 class="title" id="title">What's for dinner?</h1>
      <button class="add-recipe-button" id="add-recipe-b">ADD A RECIPE</button>
    </section>
    <section class="box-form" id="form">
        <form class="form" id="grab-form">
          <h2 class="section-title" id="form-title">What are you looking for?<span class="required" id="star">*</span></h2>
          <label><input type="radio" id="side" name="answer" value="side"> Side </label>
          <label><input type="radio" id="main-dish" name="answer" value="main dish"> Main Dish </label>
          <label><input type="radio" id="dessert" name="answer" value="dessert"> Dessert </label>
          <label><input type="radio" id="entire-meal" name="answer" value="entire meal"> Entire Meal </label>
          <button class="lets-cook-button" id="lets-cook">LET'S COOK</button>
        </form>
    </section >
    <section class="box-pot" id="pot-section">
      <img class="classy-pot" id="pot-img" src="./assets/cookpot.svg" alt="friends eating">
      <section class="result-class" id="result-section">
      </section>
    </section>
    <button class="clear-button hidden" id="clear">CLEAR</button>
    <section class="add-recipe hidden" id="add-section">
      <form class="add-form" id="add-recipe">
        <label class="label-class">Recipe Type: </label>
          <select class="form-class" id="recipe-type" name="category">
          <option value="side">Side</option>
          <option value="main-dish">Main Dish</option>
          <option value="dessert">Dessert</option>
        </select>
        <label class="label-class">Recipe Name: </label>
        <input class="form-class" type="text" id="new-recipe" name"recipe-name">
      </form>
      <button class="add-new-button" id="add-new-b">ADD NEW</button>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
