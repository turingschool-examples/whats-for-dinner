<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./src/Dishes/dishes.js"></script>
    <script type="text/javascript" src="./src/Dishes/dish-modification.js"></script>

    <!-- head is actually the head of the browser, not a header -->
    <!-- only scripts and links can go here -->
  </head>

  <!-- similar to the comment above, body is the body of the browser, not just the contents of the page -->
  <!-- this is where all of your visible elements will live! -->

  <body class="background-picture">
    <!--------------- Top Header Content --------------->
    <header class="header">
      <h2 class="header-title">What's for Dinner?</h2>
      <button class="add-recipe-button" onclick="toggleFooter()">ADD A RECIPE</button>

    <!-- notice that i changed these elements to header and main rather than divs -->
    <!-- it would be good to look into semantic html elements -->

    <main class="body-content">
      <!--------------- Left Selection Card --------------->
      <div class = "lets-cook-card">
        <h1>What are you looking for?</h1>
        <input class="radio" type = "radio" name="radAnswer" id="side-option"> </input>
        <label> Side </label><br><br>
        <input class="radio" type = "radio" name="radAnswer" id="main-option"> </input>
        <label> Main Dish </label><br><br>
        <input class="radio" type = "radio" name="radAnswer" id="dessert-option" > </input>
        <label> Dessert </label><br><br>
        <input class="radio" type = "radio" name="radAnswer" id="meal-option"> </input>
        <label> Entire Meal </label><br><br>
        <button id="lets-cook-button" class="lets-cook-button" onclick="genDish()">LET'S COOK!</button>
      </div><br>

      <!--------------- Display Recipe Card --------------->
      <div class = "pot-display-card">
        <br>
        <img id="pot-img" src="assets/cookpot.svg" width="400px" height="300px"></img>
        <h3 id="make-statement" class="make-statement"><i>You should make:</i></h3>
        <h2 id="result-statement" class="result-statement"></h2>
        <button id="clear-button" class="clear-button" onclick="clearSelection()">CLEAR</button>
      </div>
    </main>

    <!--------------- Add Recipe Footer --------------->
    <footer class="add-recipe-footer">
      <div class="add-recipe-tab">
        <div class="recipe-type">
          <label>Recipe Type</label>
          <input id="recipe-type-input" list="type"></input>
          <datalist id="type">
            <option value="Side"></option>
            <option value="Main Dish"></option>
            <option value="Dessert"></option>
          </datalist>
        </div>

        <div class="recipe-name">
          <label>Recipe Name</label>
          <input id="recipe-name-input"></input>
        </div>
        <button class="add-new-button" onclick="addDish()">ADD NEW</button>
      </div>
    </footer>
  </body>
</html>
