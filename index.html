<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button class="addRecipeBtn">ADD A RECIPE</button>
    </header>
    <section class="box1">
      <h4>What are you looking for?*</h4>
      <input type="radio" id="side" name="food" value="side" checked/>
      <label for="side">Side</label>
      <input type="radio" id="mainDish" name="food" value="mainDish" checked/>
      <label for="mainDish">Main Dish</label>
      <input type="radio" id="dessert" name="food" value="dessert" checked/>
      <label for="dessert">Dessert</label>
      <input type="radio" id="entireMeal" name="food" value="entireMeal" checked/>
      <label for="entireMeal">Entire Meal</label>
      <button class="letsCookBtn">LET'S COOK!</button>
    </section>
    <section class="box2">
      <img class="cookPot"src="./assets/cookpot.svg" alt="Image of a soup pot">
      <h4 class="hidden" id="maketxt">You should make:</h4>
      <h1></h1>
      <button class="hidden" id="clearBtn">CLEAR</button>
    </section>
    <img class="background" src="./assets/burger-friends.jpg" alt="Friends having burgers">
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
