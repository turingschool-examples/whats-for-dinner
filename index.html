<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">What's for Dinner?</h1>
    </header>
      <section class="main-menus">
        <article class="main-menus left-menu">
          <h2>What are you looking for?<span class="star">*</span></h2>
          <form>
            <input id="side" name="course" type="radio" value="Side">
            <label class="input-options" for="side">Side</label><br>
            <input id="main-dish" name="course" type="radio" value="Main Dish">
            <label class="input-options" for="Main Dish">Main Dish</label><br>
            <input id="dessert" name="course" type="radio" value="Dessert">
           <label class="input-options" for="Dessert">Dessert</label><br>
         </form>
        <button id="lets-cook" class="lets-cook-button">LET'S COOK!</button>
        </article>
        <article class="main-menus right-menu">
          <img class="cookpot-img" src="./assets/cookpot.svg" alt="cooking pot icon">
          <h2 class="prompt hidden">You should make:</h2>
          <p class="suggestion hidden">Food Suggestion Here</p>
          <section class="favorite-section hidden">
            <button id="favorite" class="favorite-buttons">FAVORITE</button>
            <button id="view-favorite" class="favorite-buttons">VIEW YOUR FAVORITES</button>
          </section>
          <section class="favorite-list hidden">
            <h2>Your Favorite Dishes</h2>
            <article id="favorite-dishes"></article>
            <button class="go-back-button">GO BACK</button>
          </section>
        </article> 
      </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
