<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="top-bar-nav">
          <h2 class="question-header">What's for Dinner?</h2>
          <button class="add-recipe" id="add-recipe">ADD A RECIPE</button>
      </nav>
    </header>
    <section class="flex">
      <form class="input-box" id="input-box">
        <h3 class="question">What are you looking for?</h3>
        <br>
      <div class="input-label" id="input-label">
        <input type="radio" name="course" value="side" checked="checked"/>
        <label for="side">Side</label>
      </div>
      <div class="input-label" id="input-label">
        <input type="radio" name="course" value="main-dish" />
        <label for="main">Main dish</label>
      </div>
      <div class="input-label" id="input-label">
          <input type="radio" name="course" value="dessert" />
          <label for="dessert" id="dessert">Dessert</label>
      </div>
      <div class="input-label" id="input-label">
          <input type ="radio" name="course" value="entire-meal" />
          <label for="entire-meal">Entire Meal</label>
      </div>
          <button class="lets-cook" id="lets-cook">Let's Cook! </button>
      </form>
      </div>
    </section>
    <section class="return-box">
      <p class="static-text">You should make:</p>
      <img src="./assets/cookpot.svg" class="cookpot" alt="Image of large pot">
      <button class="clear-button" id="clear-button">CLEAR</button>
  </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
