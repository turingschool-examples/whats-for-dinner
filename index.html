<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="top home">
      <nav class="top bar">
          <h1 class="question-header">What's for Dinner?</h1>
          <form class="add-recipe">
            <input type="submit" name="add a recipe" value="ADD A RECIPE">
          </form>
      </nav>
    </header>
    <section class="input-box">
      <h3 class="question" id='question'>What are you looking for?</h3>
      <form class="pick-course" id="pick-course">
        <p>
          <input type="radio" name="course" value="side" checked="checked" /> Side
          <input type="radio" name="course" value="main-dish" /> Main dish
          <input type="radio" name="course" value="dessert" /> Dessert
          <input type ="radio" name="course" value="entire-meal" /> Entire Meal
        </p>
          <button class="lets-cook" id="lets-cook">Let's Cook! </button>
      </form>
    </section>
    <section class="return-box">
      <p class="static-text">You should make:</p>
      <img src="./assets/cookpot.svg" class="cookpot" alt="Image of large pot">
      <button class="clear-button" id="clear-button">CLEAR</button>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
