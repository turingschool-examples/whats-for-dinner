<html>
  <head>
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
          <h1>What's for Dinner?</h1>
          <button name="button button1">ADD A RECIPE</button>
      </header>
      <main>
          <div class="card left">
            <form>
              <fieldset>
              <legend>What are you looking for?</legend>
                <div>
                  <div class="spite">
                    <input type="radio" name="Menu Item" id="Side" value="Side" />
                    <label>Side</label>
                  </div>
                  <div class="spite">
                    <input type="radio" name="Menu Item" id="Main" value="Main Dish" />
                    <label>Main Dish</label>
                  </div>
                  <div class="spite">
                    <input type="radio" name="Menu Item" id="Dessert" value="Dessert" />
                    <label>Dessert</label>
                  </div>
                  <div class="spite">
                    <input type="radio" name="Menu Item" id="Entire Meal" value="Entire Meal" />
                    <label>Entire Meal</label>
                  </div>
                </div>
                <div>
                  <button name="button" id="cookbutton">Let's Cook!</button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="card right">
            <section class="front ">
              <article>
                <img class= "cookpot" src="assets/cookpot.svg">
              </article>
            </section>
            <section class="back hidden">
              <span id="message">You should make:</span>
              <div>
                <button name="button" id="clear">CLEAR</button>
              </div>
            </section>
          </div>
      </main>
      <footer>
        <p>Sticky footer</p>
      </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
