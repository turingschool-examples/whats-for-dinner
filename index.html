<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> What's For Dinner ? </title>
  </head>
  <body>
      <header class="header-container"> 
        <h1>What's For Dinner ?</h1>
          <div>
            <button class="add-recipe-button">ADD A RECIPE</button>
          </div>
      </header>
    <section class="main-flexbox-container">
      <div class="right-box">
     <form>
        <p
         class="right-box-header"> What are you looking for ?<span class="asterik">*</span>
       </p>
        <div>
          <input type="radio" id="side" name="dish" value="side">
          <label for="meal-side">Side</label> <br><br>
        </div>
        <div>
          <input type="radio" id="main" name="dish" value="main">
                 
          <label for="main-dish">Main Dish</label> <br><br>
        </div>
        <div>
          <input type="radio" id="dessert" name="dish" value="dessert">
                 
          <label for="dessert">Dessert</label> <br><br>
        </div>
        <div>
          <input type="radio" id="whole-meal" name="dish" value="wholeMeal">
                 
          <label for="whole-meal">Whole Meal</label> <br><br>
        </div>
        <div>
          <button class="lets-cook-button">LET'S COOK!</button>
        </div>
     </form>
    </div>
    <div class="left-box">
      <div class="cookpot-image">
        <img src="assets/cookpot.svg" alt="cookpot icon"/>
      </div>
      <div>
        <p class="should-make">
        </p>
      </div>
      <div>
        <!-- <button class="dont-like" style="visibility:hidden"> I don't like this recipe! </button> -->
      </div>
    </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
