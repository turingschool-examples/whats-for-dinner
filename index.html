<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <h2>What's for Dinner?</h2>
    </header>
    <main>
    <img class="background-image" src="assets/burger-friends.jpg" alt="burger friends">
    <section class="recipe-selection radio-selectors" id="recipeSelection">
      <h2>What's are you looking for?</h2>
      <input type="radio" id="side"
      name="meal" value="side">
      <label for="side">Side</label>
      <input type="radio" id="mainDish"
        name="meal" value="main-dish">
        <label for="main-dish">Main Dish</label>
        <input type="radio" id="dessert"
        name="meal" value="dessert">
        <label for="dessert">Dessert</label>
        <input type="radio" id="entireMeal"
          name="meal" value="entire-meal">
          <label for="entire-meal">Entire Meal</label>
          <button type="button" class="cook-button">LET'S COOK</button>
    </section>
    <section class="recipe-display" id="recipeDisplay">
      <img class="cookpot" src="assets/cookpot.svg" alt="cookpot">
    </section>
  <main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
