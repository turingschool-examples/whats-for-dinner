<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="topnav">
        <p>What's for Dinner?</p>
        <button id="rightButt">ADD A RECIPE</button>
    </header>
    <main>
      <section class="box-left">
        <h2>What are you looking for?</h2>
          <form class="options">
            <div>
              <input type="radio" id="side" name="button">
              <label for="side">Side</label>
            </div>
            <div>
              <input type="radio" id="main-dish" name="button">
              <label for="main-dish">Main Dish</label>
            </div>
            <div>
              <input type="radio" id="dessert" name="button">
              <label for="dessert">Dessert</label>
            </div>
            <div>
              <input type="radio" id="entire-meal" name="button">
              <label for="entire-meal">Entire Meal</label>
            </div>
          </form>
          <button class="letsCookButton" id="lets-cook">LET'S COOK!</button>
        </section>

      <article class="box-right">
        <img class="stockPotImg" id="iGoAway" src="assets/cookpot.svg">
          <h3 class="suggestion">You should make:</h3>
            <h1 class="foodItem">Food Item</h1>
          <button class="clear-button">CLEAR</button>
      </article>
      
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
