<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class='header'>
      <h2>What's for Dinner?</h2>
      <button class='add-recipe'>ADD A RECIPE</button>
    </nav>
    <section class="background"
      <img id="background-img" src=".assets/burger-friends.jpg" alt="burgers and friends"/>
        <section class="Container">
          <section class="Container-a">
            <div>
              <h1>What are you looking for?<sup class='red'>*</sup></h1>
              <form class="question">
                <br />
                <input class='option1' type="radio" name="Dish" value="Side" checked="checked" /> Side
                <div>
                <input class='option2' type="radio" name="Dish" value="Main Dish"/> Main Dish
                </div>
                <input class='option3' type="radio" name="Dish" value="Dessert"/> Dessert
                <div>
                <input class='option4' type="radio" name="Dish" value="Entire Meal"/> Entire Meal
                </div>
                <div>
                <button class="lets-cook" type="button">LET'S COOK</button>
              </div>
              </form>
            </div>
          </section>
          <section class="Container-b">
            <img src="/Users/coleanthony/turing/mod_1/mod1-projects/whats-for-dinner/assets/cookpot.svg" alt="a cookpot"/>
          </section>
        </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
