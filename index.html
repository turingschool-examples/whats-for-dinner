<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <header class="homeHeader">
      <h3>What's for Dinner?</h3>
      <button class="headerButton" id="viewFavoritesButton">VIEW FAVORITE RECIPES</button>
    </header>
    <header class="favoritesHeader hidden">
      <h3>What's for Dinner?</h3>
      <button class="headerButton" id="homeButton">BACK TO COOKING</button>
    </header>
    <main>
      <section class="userInputSection">
        <div class="interfaceContainer">
          <div class="questionContainer">
            <div class="lookingForContainer">
              <h2>What are you looking for?</h2>
            </div>
            <div class="astericksContainer">
              <h2 class="astericks">*</h2>
            </div>
          </div>
            <div class="radioButton">
              <input type="radio" id="side" name="dish" value="side">
              <label for="side">Side</label>
            </div>
            <div class="radioButton">
              <input type="radio" id="main" name="dish" value="main">
              <label for="main">Main Dish</label>
            </div>
            <div class="radioButton">
              <input type="radio" id="dessert" name="dish" value="dessert">
              <label for="dessert">Dessert</label>
            </div>
            <div class="radioButton">
              <input type="radio" id="entireMeal" name="dish" value="entireMeal">
              <label for="entireMeal">Entire Meal</label>
            </div>
            <button class="mainButton" id="letsCookButton">LET'S COOK!</button>
        </div>
      </section>
      <section class="suggestionsSection">
      </section>
      <section class="favoritesSection hidden">
        <div class="favoritesTitle">
          <h1>Your Favorite Recipes:</h1>
          <p class="deleteRecipeP">Want to delete a recipe? Double click it!</p>
        </div>
        <div class="favoriteRecipesDisplay">
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
