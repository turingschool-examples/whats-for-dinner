<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="main-background">
     <div class="nav">
       <h1 class="page-title">What's for Dinner?</h1>
       <button class="button">ADD A RECIPE</button>
     </div>
     <div class="content">
      <div class="box choices">
        <div>
          <h2>What are you looking for?</h2>
          <ul style="list-style: none; padding-left: 0;">
            <li class="list-height">
              <input class="radio" type="radio" name="food" id="side"/>
              <label for="side"> Side</label>
            </li>
            <li class="list-height">
              <input class="radio" type="radio" name="food" id="main-dish"/>
              <label for="main-dish"> Main Dish</label>
            </li>
            <li class="list-height">
              <input class="radio" type="radio" name="food" id="dessert"/>
              <label for="dessert"> Dessert</label>
            </li>
            <li class="list-height">
              <input class="radio" type="radio" name="food" id="entire-meal"/>
              <label for="entire-meal"> Entire Meal</label>
            </li>
          </ul>
          <button class="cook-button">LET'S COOK!</button>
        </div>
      </div>
      <div class="box display-food">
        <div class="start">
          <img src="./assets/cookpot.svg" class="icon"/>
        </div>
        <div class="results hidden">
          <h2 class="display-text"><i>You should make:</i></h2>
          <p id="result-text">chicken dinner</p>
          <button class="empty-out">CLEAR</button>
        </div>
      </div>
     </div>
     <div class="own-recipe">
      <label class="footer-spacing" for="recipe-type">Recipe Type:</label>
      <input type="text" id="recipe-type" class="input-detailing">
      <label class="footer-spacing" for="recipe-name">Recipe Name:</label>
      <input type="text" id="recipe-name" class="input-detailing">
      <button id="new-addition">ADD NEW</button>
    </div>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
