<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title> What's for dinner? ðŸ¥˜ </title>
</head>
<body>
  <header class="row-position">
    <h1>What's for Dinner?</h1>
    <button class="add-recipe-btn flex" id="js-add-recipe-btn">ADD A RECIPE</button>
  </header>
  <section class="wrapper">
    
    <section class="menu-box">
      <form class="menu-selection">
        <p>What are you looking for? <span class="asterisk">*</span></p>
        <input type="radio" id="js-side" name="menu-options" value="side" checked>
        <label for="side"> Side</label><br>
        <input type="radio" id="js-main-dish" name="menu-options" value="main-dish">
        <label for="main-dish"> Main Dish</label><br>
        <input type="radio" id="js-dessert" name="menu-options" value="dessert">
        <label for="dessert"> Dessert</label><br>
        <input type="radio" id="js-entire-meal" name="menu-options" value="entire-meal">
        <label for="entire-meal"> Entire Meal</label><br><br>
        <input class="lets-cook-btn" id="js-cook-btn" type="submit" value="LET'S COOK!">
      </form>
    </section>

    <section class="meal-description">
      <p class="first-paragraph"></p>
      <p class="second-paragraph"></p>
      <button class="clear-recipe-btn hide-element" id="js-clear-recipe-btn">CLEAR</button>
    </section>

  </section>

  <section class='add-recipe-form hide-element' id='js-add-recipe-form'>
    <form>
      <label for="r-type">Recipe Type:</label>
      <input type="text" id="r-type" name="r-type">
      <label for="r-name">Recipe Name:</label>
      <input type="text" id="r-name" name="r-name">
      <input class="insert-recipe-btn" id="js-insert-recipe-btn" type="submit" value="Add New!">
    </form>
  </section>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
