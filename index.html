<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <h2 id="title">What's for Dinner?</h2>
        <!-- <button class="nav-button">Saved Recipes</button> -->
        <button class="nav-button">ADD A RECIPE</button>
      </nav>
    </header>
    <main class="container">
      <article class="box1">
        <h2>What are you looking for?<span class="required">*</span></h2>
        <input class="side radio" type="radio" name="meal" value="side">
        <label for="side">Side</label><br>
        <input class="main radio" type="radio" name="meal" value="main">
        <label for="main">Main Dish</label><br>
        <input class="dessert radio" type="radio" name="meal" value="dessert">
        <label for="dessert">Dessert</label><br>
        <input class="entireMeal radio" type="radio" name="meal" value="entireMeal">
        <label for="entireMeal">Entire Meal</label><br>
        <button class="cook-button">Let's Cook!</button>
      </article>
      <article class="box2">
        <img class="icon" src="./assets/cookpot.svg" alt="CookPot Icon"/>
        <h4 class="suggested-title hidden">You should make:</h4>
        <p class="suggested-meal hidden">
          The side, main dish, and/or dessert!
        </p>
        <button class="clear-button hidden">CLEAR</button>
        <div class="popup">
          <span class="popuptext" id="myPopup">Oh no! You didn't select a dish.</span>
        </div>
      </article>
    </main>
    <div class="recipe-form hidden">
      <label>Recipe Type:</label>
      <input class="new-rtype"/>
      <label>Recipe Name:</label>
      <input class="new-rname"/>
      <button class="add-new-button">ADD NEW</button>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script src="./data.js"></script>
  <script src="./mealClass.js"></script>
</html>
