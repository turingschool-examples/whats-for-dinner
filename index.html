<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <p>What's for Dinner?</p>
    </div>
      
    <div class="main">
      <div class="opaque-squares" id=" opaque-square-1">
        <div class="block-1-heading">
          <h3 class="heading">What are you looking for?</h3>
        </div>
        <div class="radio-block">
          <div class="radio-btn">
            <input type="radio" value="Side">Side</input>
          </div>
          <div class="radio-btn">
            <input type="radio" value="Main">Main Dish</input>
          </div>
          <div class="radio-btn">
            <input type="radio" value="Dessert">Dessert</input>
          </div>
          <div class="radio-btn">
            <input type="radio">Entire Meal</input>
          </div> 
        </div>
        <button class="cook-button">LET'S COOK!</button>
      </div>
      <div class="opaque-squares" id="opaque-square-2">
        <img class="image-in-block-2" src="assets/cookpot.svg";>
        <p class="should-make-text hidden">You should make:</p>
        <p class="recipe hidden">Food Recipe</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
