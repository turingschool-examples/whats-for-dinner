<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>What's for Dinner?</h1>
      <button>Add a Recipe</button>
    </header>
    <main class="boxes"></main>
      <form class="form">
        <p>What are you looking for?</p>
        <!-- <input class="radio" type="radio" id="side"> -->
        <label class="label" for="side"><input class="radio" type="radio" id="side">  Side</label>
        <label class="label" for="main-dish"><input type="radio" id="main-dish">  Main Dish</label>
        <label class="label" for="dessert"><input type="radio" id="dessert">  Dessert</label>
        <label class="label" for="entire-meal"><input type="radio" id="entire-meal">  Entire Meal</label>
        <input class="button" type="submit" value="LET'S COOK!">
      </form>
      <div class="output">
        <img src="./assets/cookpot.svg" alt="Cute little cookpot">
      </div>
    </main>
    
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
