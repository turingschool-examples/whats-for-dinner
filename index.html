<html>
  <head>
    <title>What's For Dinner? Solo Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header"/>
      <h1 id="main-title">What's for Dinner?</h1>
      <button id="add-recipe">ADD A RECIPE</button>
    </section>
    <main class="container">
      <section class="main-boxes" id="input-box">
        <h2>What are you looking for?<span>*</span></h2>
          <form class="meal-selector">
              <div>
                <input type="radio" id="side" name="selection" value="side"/>
                <label for="side">Side</label>
              </div>
              <div>
                <input type="radio" id="main-dish" name="selection" value="main-dish"/>
                <label for="main-dish">Main Dish</label>
              </div>
              <div>
                <input type="radio" id="dessert" name="selection" value="dessert"/>
                <label for="dessert">Dessert</label>
              </div>
              <div>
                <button id="lets-cook">LET'S COOK!</button>
              </div>
          </form>
        </section>
        <section class="main-boxes" id="output-box">
          <img id="crockpot-img" src="./assets/cookpot.svg" alt="picture of crockpot" />
        </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
