<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>
        What's for dinner?
      </h1>
      <button class='add-a-recipe'>
        ADD A RECIPE
      </button>
    </header>
    <section>
      <article class = 'dishes'>
        <h2>
          What are you looking for?<span>*</span>
        </h2>
        <form>
          <input type="radio" name="radio-btn" value='sides'>Side</input><br>
          <input type="radio" name="radio-btn" value='mainDishes'>Main Dish</input><br>
          <input type="radio" name="radio-btn" value='desserts'>Dessert</input><br>
          <input type="radio" name="radio-btn">Entire Meal</input><br>
        </form>
        <button class="lets-cook">
          LET'S COOK!
        </button>
      </article>
      <article class = "cookpot-container">

          <img src='./assets/cookpot.svg' alt='pot image' class ='cook-pot' >
          <div class = 'loader'></div>

      </article>
    </section>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
