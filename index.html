<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="primary-nav">
      <h1>What's for Dinner</h1>
      <button class="add-recipe-button" type="button">Add A Recipe</button>
    </nav>
    <sec class="sec-one">
      <h2>What are you looking for?<span class="asterisk">*</span></h2>
      <input type="radio" class="side" name="food" value="side">
      <label for="side">Side</label><br>
      <input type="radio" class="main-dish" name="food" value="main-dish">
      <label for="main-dish">Main Dish</label><br>
      <input type="radio" class="dessert" name="food" value="dessert">
      <label for="dessert">Dessert</label><br>
      <input type="radio" class="entire-meal" name="food" value="entire-meal">
      <label for="entire-meal">Entire Meal</label><br>
      <button class="lets-cook" type="button">Let's Cook!</button>
    </sec>
    <sec class="sec-two">
      <img src="assets/cookpot.svg" alt="cookpot">
    </sec>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
