<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <nav>
      <section class="login-page">
        <label for="login">Name:</label>
        <input class="user-name" type="text" id="userName"/>
        <button class="login-button"> Login</button>
      </section>
      <h1 class="header hidden"></h1>
      <button class="add-recipe hidden">ADD RECIPE</button>
    </nav>
    <main class="main-page hidden">
      <article class="meal-box box">
        <h2 class="meal-options">What are you looking For?</h2>
          <div class="list">
            <input type="radio" id="side" name="meal"/>
            <label for="side">Side</label>
          </div>
          <div class="list">
            <input type="radio" id="main-dish" name="meal"/>
            <label for="main-dish">Main Dish</label>
          </div>
          <div class="list">
            <input type="radio" id="dessert" name="meal"/>
            <label for="dessert">Dessert</label>
          </div>
          <div class="list">
            <input type="radio" id="entire-meal" name="meal"/>
            <label for="entire-meal">Entire Meal</label>
          </div>
          <button class="cook-button">LET'S COOK!</button>
      </article>
      <article class="pot-image box">
        <img src="assets/cookpot.svg" id="cookPotImg" alt="pot"/>
        <h3 class="results-display hidden">Lets Make:</h3>
        <h4 class="display-result hidden">Test</h4>
      <div class="clear">
        <button class="clear-button hidden">CLEAR</button>
      </div>
      </article>
     
  

    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
