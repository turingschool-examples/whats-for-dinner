<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>

    <section class="question-line">
      <h3 class="main-question">What's for Dinner?</h3>
    </section>

    <section class="main-page">

      <section class="boxes" id="left-box">
        <h2>What are you looking for?</h2>

        <label for="side"><input class="side-radio-button" type="radio" id="side">Side</label>
        <label for="main-dish"><input class="main-dish-radio-button" type="radio" id="main-dish">Main Dish</label>
        <label for="dessert"><input class="dessert-radio-button" type="radio" id="dessert">Dessert</label>
        <label for="entire-meal"><input class="entire-meal-radio-button" type="radio" id="entire-meal">Entire Meal</label>
        <button class="lets-cook-button">LET'S COOK!</button>
      </section>

      <section class="boxes" id="right-box">
        <section class="view cookpot-logo">
          <img class="cookpot" src="./assets/cookpot.svg" alt="Cookpot Logo" />

          <section class="view new-meal hidden">

            <p class="random-dish"></p>
            <p class="random-meal"></p>

            <button class="clear-button">CLEAR</button>
          </section>
        </section>
      </section>

    </section>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
