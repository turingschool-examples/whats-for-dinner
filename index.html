<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="banner">
      <div class="banner-text">
        <strong>What's for Dinner?</strong>
      </div>
    </section>
  <main>
    <section class="flexbox-container">
      <div class="box">
          <h1 class="required">What are you looking for?</h1>
          <section class="radio-selectors">
        <div>
          <input type="radio" id="side" name="Food" value="side">
          <label for="side">Side</label>
        </div>
        <br>
        <div>
          <input type="radio" id="main-dish" name="Food" value="main-dish">
          <label for="main-dish">Main Dish</label>
        </div>
        <br>
        <div>
          <input type="radio" id="dessert" name="Food" value="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <br>
        <div>
          <input type="radio" id="entire-meal" name="Food" value="entire-meal">
          <label for="entire-meal">Entire Meal</label>
        </div>
        <br>
          <button class="lets-cook-button">LETS COOK!</button>
        </div>
      </div>
      <div class="box">
          <img class="crockpot-img" src="assets/cookpot.svg" alt="illustration of crockpot">
       <section class="food-selection">
         <div class="container">
          <i>You should make:</i>
          <strong class="selection-text"></strong>
        </div>
        </section>
      </div>
      </section>
    </section>
   </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
