<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>What's for Dinner?</h1>
      <button>Add a Recipe</button>
    </header>
    <main class="boxes"></main>
      <form class="form">
        <p>What are you looking for?</p>
        <input type="radio" id="side">
        <label for="side">Side</label>
        <input type="radio" id="main-dish">
        <label for="main-dish">Main Dish</label>
        <input type="radio" id="dessert">
        <label for="dessert">Dessert</label>
        <input type="radio" id="entire-meal">
        <label for="entire-meal">Entire Meal</label>
        <input type="submit" value="LET'S COOK!">
      </form>
      <div class="output">
        <img src="./assets/cookpot.svg" alt="Cute little cookpot">
      </div>
    </main>
    
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
