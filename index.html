<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <p>What's for Dinner?</p>
      <button id="add-a-recipe">ADD A RECIPE</button>
    </nav>  
    <div id="recipe-boxes">
      <div id="recipie-box" class="box">
        <legend>What are you looking for?<span>*</span></legend>
        <div id="radio-button1">
          <input type="radio" id="side" name="recipe-type" value="side">
          <label for="side">Side</label>
        </div>
        <div id="radio-button2">
          <input type="radio" id="main-dish" name="recipe-type" value="main-dish">
          <label for="main-dish">Main Dish</label>
        </div>
        <div id="radio-button3">
          <input type="radio" id="dessert" name="recipe-type" value="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <div id="radio-button4">
          <input type="radio" id="entire-meal" name="recipe-type" value="entire-meal">
          <label for="entire-meal">Entire Meal</label>
        </div>
        <button id="lets-cook">LET'S COOK!</button>
      </div>
      <div id="cookpot-box" class="box">
        <img id="cookpot" src="assets/cookpot.svg" alt="cookpot" />
        <article id="current-recipe" class="hidden">
          <p id="you-should-make">You should make:</p>
          <p class="recipe-title"></p>
        </article>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
