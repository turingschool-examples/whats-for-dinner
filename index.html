<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <nav class="navbar">
    <h1 class="navtitle">What's for Dinner?</h1>
    <button class="addARecipeButton">ADD A RECIPE</button>
  </nav>
  <body>
    <div class="userInterface">
      <div class="userSelectorBox">
        <h1>What are you looking for?<span class="star">*</span></h1>
        <input type="radio" id="side" name="food" value="side">
        <label for="side">Side</label>
        <p>
        <input type="radio" id="mainDish" name="food" value="mainDish">
        <label for="mainDish">Main Dish</label>
        <p>
        <input type="radio" id="dessert" name="food" value="dessert">
        <label for="dessert">Dessert</label>
        <p>
        <input type="radio" id="entireMeal" name="food" value="entireMeal">
        <label for="entireMeal">Entire Meal</label>
        <p>
        <button class="letsCookButton">LET'S COOK!</button>
      </div>
      <div class="results">
        <div class="tagline">You should make:
        </div>
        <div class="answer">
        </div>
        <img src="assets/cookpot.svg" alt="Picked Food Choice" class="icon"/>
        <button class="clearButton">CLEAR</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
