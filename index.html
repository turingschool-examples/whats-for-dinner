<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>

    <header>
      <h1>What's for Dinner?</h1>
      <button class="add-a-recipe-button" id="addRecipeBtn">ADD A RECIPE</button>
    </header>

    <main>
      <section class="menu-container">
        <form class="menu-selection">
          <h2>What are you looking for? <span class="red-star">*</span></h2>
          <label><input type="radio" id="sideDish" name="menu-options" value="side"> Side </label>
          <label><input type="radio" id="mainDish" name="menu-options" value="main-dish"> Main Dish </label>
          <label><input type="radio" id="desserts" name="menu-options" value="desserts"> Dessert </label>
          <label><input type="radio" id="entireMeal" name="menu-options" value="entire-meal"> Entire Meal </label>
          <button class="lets-cook-button" id="letsCookBtn">LET'S COOK!</button>
        </form>
      </section>
      <section class="dish-container">
        <img class="dish-image" src="./assets/cookpot.svg" alt="cookpot">
        <p class="recipe-text hidden" id="recipeText">You should make:</p>
        <p class="display-recipe hidden" id="displayRecipe"></p>
        <button class="delete-recipe-button hidden" id="removeRecipe">CLEAR</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
