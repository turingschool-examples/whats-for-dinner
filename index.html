<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>


  <body class="body" background="./assets/burger-friends.jpg">
    <nav class="nav">
      <section class="h1-nav">
        <h1 class="what's-for-dinner">What's for Dinner?</h1>
      </section>
      <section>
        <button class="add-a-recipe">ADD A RECIPE
        </button>
      </section>
    </nav>
    <main>
      <section class="boxes">
            <form class="meal-choice">
              <div class="WAYLF">
                <h1 class="what-are-you-looking-for">What Are You Looking For?</h1>
              </div>
              <div class="radios">
                <div class="side">
                  <input type="radio" id="side" value="side" name="allRadios">
                  <label for="side">Side</label>
                </div>
                <div class="main">
                  <input type="radio" id="main-dish" value="main dish" name="allRadios">
                  <label for="main-dish">Main Dish</label>
                </div>
                <div class="dessert">
                  <input type="radio" id="dessert" value="dessert" name="allRadios">
                  <label for="dessert">Dessert</label>
                </div>
                <div class="entireMeal">
                  <input type="radio" id="entireMeal" value="entireMeal" name="allRadios">
                  <label for="entireMeal">Entire Meal</label>
                </div>
              </div>
                <button class="lets-cook">LET'S COOK!</button>
            </form>
        <section class="box2">
          <div class="crock">
            <img class="crockPotImage" src="./assets/cookpot.svg" alt="crock pot icon">
          </div>
          <div class="youShouldMake">You should make:</div>
          <div class="displayRandomFood">placeholder Text
          </div>
        </section>
      </section>
      </section>
    </main>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
