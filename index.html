<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" name="description" content="generate-random-recipes" name="theme-color" content="#0fb9b1"/>
    <title>What's For Dinner?</title>
  </head>
  <body>
    <nav class="top-page" id="nav">
      <header class="header" id="header">
        <h1>What's for Dinner?</h1>
      </header>
      <button type="button" id="add-recipe" class='add-recipe' name="add-recipe">ADD A RECIPE</button>
    </nav>
    <main class="main-page" id="main">
      <div class="background-container">
        <img src="assets/burger-friends.jpg" alt="birds-eye view of friends and burgers" class="burgers" id="burgs" width="1600" height="900">
      </div>
      <section class="left-side" id='left'>
        <h1>What are you looking for?<span class="asterisk">*</span></h1>
        <div class="radio">
          <input type="radio" class="radio" id="side" name="side" value="side">
          <label for="side" class="label">Side</label>
        </div>
        <div class="radio">
          <input type="radio" class="radio" id="main-dish" name="main-dish" value="main">
          <label for="main-dish" class="label">Main Dish</label>
        </div>
        <div class="">
          <input type="radio" class="radio" id="dessert" name="dessert" value="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <div class="radio">
          <input type="radio" class="radio" id="entire-meal" name="entire-meal" value="entire">
          <label for="entire-meal">Entire Meal</label>
        </div>
        <button type="button" class="lets-cook grow" id="lets-cook" name="lets-cook">LET'S COOK!</button>
      </section>
      <section class="right-side" id='right'>
        <div>
          <p class="recipe hidden" id="recipe">recipe holder</p>
          <img src="assets/cookpot.svg" alt="Cookpot icon" class="cook-pot" id="cookpot" width="147.7" height="269.11">
       </div>
        <!-- <button type="button" name="clear" class="clear hidden" id="clear">CLEAR</button> -->
      </section>
    </main>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
