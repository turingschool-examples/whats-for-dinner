<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar-title">What's for Dinner?</h1>
      <h2 class="nav-message">MAKE YOUR PICK!</h2>
    </nav>
    <section class="box-container">
      <section class="dish-options">
        <h1 class="dish-title">What are you looking for?</h1>
        <label for="side-dish"><input type="radio" id="sideRadioBtn" name="selection" value="Side" class="radio-btn" checked>Side</label> <br>
        <label for="main-dish"><input type="radio" id="mainDishRadioBtn" name="selection" value="Main Dish" class="radio-btn">Main Dish</label> <br>
        <label for="dessert"><input type="radio" id="dessertRadioBtn" name="selection" value="Dessert" class="radio-btn">Dessert</label> <br>
        <label for="entire-meal"><input type="radio" id="entireMealRadioBtn" name="selection" value="Entire Meal" class="radio-btn">Entire Meal</label> <br>
        <button class="lets-cook-btn">LET'S COOK!</button>
      </section>
      <section class="results-box">
        <img class="cookpot-image" src="assets/cookpot.svg" alt="cookpot image">
        <section class="message-box hidden">
          <h2 class="results-title">You should make:</h2>
          <h2 class="randomDish"></h2>
          <button class="deleteBtn">YUCK! DELETE!</button>
        </section>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
