<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title">What's for Dinner?</h1>
    <button class="recipe-button">ADD A RECIPE</button>
  </header>

  <main>
    <section>
      <div class="box">
        <h2>What are you looking for?<span class="asterix">*</span></h2>
        <div class="butts">
          <input name="radioButt" type="radio" id="side" value="side">
          <label for="side">Side</label>
        </div>
        <div class="butts">
          <input name="radioButt" type="radio" id="main" value="main">
          <label for="main">Main Dish</label>
        </div>
        <div class="butts">
          <input name="radioButt" type="radio" id="dessert" value="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <div class="butts">
          <input name="radioButt" type="radio" id="entire" value="entire">
          <label for="entire">Entire Meal</label>
        </div>
        <div class="butts2">
          <button class="lets-cook">LET'S COOK!</button>
        </div>
      </div>
    </section>
    <section>
      <div class="box pot">
        <img class="cookpot" src="assets/cookpot.svg" alt="cookpot image"></img>
      </div>
    </section>
  </main>


</body>
<script type="text/javascript" src="main.js"></script>

</html>
