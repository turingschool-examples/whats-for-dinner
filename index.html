<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h3>What's for Dinner?</h3>
      <button id="view-favs-button">FAVORITE RECIPES</button>
      <button id="add-recipe-button">ADD A RECIPE</button>
    </header>
    <section>
      <article id="create-recipe-box">
        <p>What are you looking for?<span id="star">*</span></p>
        <form>
          <ul>
            <li><input type="radio" id="side-option" name="meal" value="side">
            <label for="side">Side</label></li>
            <li><input type="radio" id="main-dish-option" name="meal" value="main-dish">
            <label for="main-dish">Main Dish</label></li>
            <li><input type="radio" id="dessert-option" name="meal" value="dessert">
            <label for="dessert">Dessert</label></li>
            <li><input type="radio" id="entire-meal-option" name="meal" value="entire-meal">
            <label for="entire-meal">Entire Meal</label></li>
          </ul>
        </form>
        <button id="lets-cook-button">LET'S COOK!</button>
      </article>
      <article id="lets-cook-box">
        <p class="cookpot-image"><img src="./assets/cookpot.svg" alt="cooking pot with lid tilted off"></p>
        <p class="you-should-make hidden">You should make:</p>
        <p class="you-should-make-favs hidden">Your favorite recipes:</p>
        <p class="output-recipe hidden"></p>
        <p class="favs-list hidden">
          <form>
            <ul class="favs-list">
            </ul>
          </form>
        </p>
        <section id="bottom-buttons">
          <button class="fav-button hidden">‚ù§Ô∏è</button>
          <button class="delete-fav-button hidden">üíî</button>
          <button class="clear-button hidden">CLEAR</button>
          <button class="back-button hidden">BACK</button>
        </section>
      </article>
    </section>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
