<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="right-nav-text">
        <h3 class="logo">"What's for Dinner?"</h3>
      </div>
      <ol>
        <li class="add-recipe">ADD A RECIPE</li>
        <li class="login">LOGIN</li>
      </ol>
    </nav>
    <section class="view form-view">
        <main>
          <div class="box-container">
            <div class="box1">
              <span class="form-header">What are you looking for?</span>
              <form id="foodForm">
                <label>
                  <input id="side" type="radio" name="food" value="side"/>
                Side
                </label>
                <label>
                  <input id="main" type="radio" name="food" value="main"/>
                Main Dish
                </label>
                <label>
                  <input id="dessert" type="radio" name="food" value="dessert"/>
                Dessert
                </label>
                <label>
                  <input id="entire" type="radio" name="food" value="entire"/>
                Entire Meal
                </label>
              </form>
              <p class="cook-button">LET'S COOK!</p>
            </div>
            <div class="box2">
              <span class="should-make">You should make:</span>
              <span class="value-display"></span>
              <span class="clear-button">CLEAR</span>
            </div>
          </div>
      </main>
    </section>
    <section class="view login-view hidden">
      <h1 class="welcome-message">Welcome. Please Enter Your Login Information Below.</h1>
      <form id="login-form">
        <label id="name-label" for="name">First Name:</label>
        <input type="text" id="name" name="fname">
        <label id="email-label" for="email">Email Address:</label>
        <input type="text" id="email" name="lname">
        <button onclick="submitLoginInfo()" id="login-button" type="submit" form="form-login" value="Submit">Submit</button>
      </form>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
