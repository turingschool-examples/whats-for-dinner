<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> What's For Dinner? </title>
  </head>
  <body>
    <h1>
      What's for Dinner?
    </h1>
    <main>
      <section class="search">
        <h2>
          What are you looking for?<sup><span>*</span></sup>
        </h2>
        <form name="dishForm">
          <div><input type="radio" name="dish" id="side"> Side</div>
          <div><input type="radio" name="dish" id="main"> Main Dish</div>
          <div><input type="radio" name="dish" id="dessert"> Dessert</div>
          <div><input type="radio" name="dish" id="entire"> Entire Meal</div>
        </form>
        <button id="lets-cook-button">LET'S COOK!</button>
      </section>
      <section class="cookpot-view">
        <img src="./assets/cookpot.svg">
      </section>
      <section class="dish-view hidden">
        <div class="result">
          <p><i>You should make:</i></p>
          <p class="dish-result"></p>
        </div>
        <button id="clear-button">CLEAR</button>
      </section>
    </main>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
  </body>
</html>
