<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Whats For Dinner?</title>
  </head>
  <body class="body">
    <nav class="navbar">
      <p class="title">Whats For Dinner?</p>
      <div>
        <button class="view-favorites-button">VIEW FAVORITES</button>
        <button class="home-button">  HOME  </button>
        <button class="add-a-recipe-button">ADD A RECIPE</button>
      </div>
    </nav>
    <section class="what-are-you-looking-for-container">
      <div class="first-box"
        <form class="recipe-form"><span class="looking-for">What are you looking for?<span class="star">*</span></span>
          <div class="radio-button-wrapper">
              <label class="style" for="side">
                <input class="side-button" type="radio" name="food" id="side" checked>
                Side
              </label>
              <label class="style" for="mainDish">
                <input class="main-dish-button" type="radio" name="food" id="mainDish" checked>
              Main Dish
              </label>
              <label class="style" for="dessert">
                <input class="dessert-button" type="radio" name="food" id="dessert" checked>
              Dessert
              </label>
              <label class="style" for="entireMeal">
                <input class="entire-meal-button" type="radio" name="food" id="entireMeal" checked>
              Entire Meal
              </label>
        </div>
            <button class="lets-cook-button">LETS COOK!</button>
        </form>
      </div>
      <div class="second-box">
        <img class="pot-image" src="assets/cookpot.svg" alt="Cook Pot">
        <p class="you-should-make-text hidden">You should make:</p><br/>
        <section class="food-text hidden"></section><br>
        <button class="favorite-button hidden">FAVORITE ðŸ’›</button>
        <button class="clear-button hidden">CLEAR</button>
      </div>
    </section>
    <div class="favorite-recipes-view hidden">
      <div class="saved-recipes-section">
      <button class="clear-button">CLEAR</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="arrays.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
