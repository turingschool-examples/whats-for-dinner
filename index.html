<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1 class="pageTitle">What's for dinner?</h1> 
        <button class="addRecipeButton">ADD A RECIPE</button>
    </header>
    <main>
      <section class="box" id="input-box">
        <fieldset>
          <legend>What are you looking for?<sup id="legend-asterix">*</sup></legend>
          <label><input type="radio" id="side" name="meal" class="radio-buttons" value="side"></input>Side</label>
          <label><input type="radio" id="main-dish" name="meal" class="radio-buttons" value="main-dish"></input>Main Dish</label>
          <label><input type="radio" id="dessert" name="meal" class="radio-buttons" value="dessert"></input>Dessert</label>
          <label><input type="radio" id="entire-meal" name="meal" class="radio-buttons" value="entire-meal"></input>Entire Meal</label>
          <button id="meal-choice-button">LET'S COOK!</button>
        </fieldset>
      </section>
      <section class="box" id="output-box">
          <img src="assets/cookpot.svg" id="cookpot" alt="cookpot"/>
          <div id="output-message"></div>
      </section>
    </main>
    <footer>
      <label for="recipe-type" class="footer-labels">Recipe Type:</label> 
      <input type="text" name="recipe-type" id="recipe-type-input"></input>
      <label for="recipe-name" class="footer-labels">Recipe Name:</label> 
      <input type="text" name="recipe-name" id="recipe-name-input"></input>
    </footer>
    
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="mealData.js"></script>
</html>
