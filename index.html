<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <header>
      <h3>What's for Dinner?</h3>
      <button class="addRecipeButton">ADD A RECIPE</button>
    </header>
    <main>
      <section class="userInputContainer">
        <h2>What are you looking for?*</h2>
        <div>
          <input type="radio">
          <label>Side</label>
        </div>
        <div>
          <input type="radio">
          <label>Main Dish</label>
        </div>
        <div>
          <input type="radio">
          <label>Dessert</label>
        </div>
        <div>
          <input type="radio">
          <label>Entire Meal</label>
        </div>
        <button class="letsCookButton">LET'S COOK!</button>
      </section>
      <section class="suggestionsContainer">
        <div class="cookpotImgContainer">
          <img src="assets/cookpot.svg">
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
