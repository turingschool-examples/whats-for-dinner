<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--------------- Top Header --------------->
    <div class="header">
      <h2 class="header-title">What's for Dinner?</h2>
      <button class="add-recipe-button">Add a Recipe</button>
    </div>
  </head>
  <body class="background-picture">

    <div class="body-content">
      <!--------------- Left Selection Card --------------->
      <div class = "lets-cook-selection">
        <h1>What are you looking for?</h1>
        <input type = "radio" name="radAnswer" id = "select-option1"> </input>
        <label> Side </label><br>
        <input type = "radio" name="radAnswer" id = "select-option2"> </input>
        <label> Main Dish </label><br>
        <input type = "radio" name="radAnswer" id = "select-option3" > </input>
        <label> Dessert </label><br>
        <input type = "radio" name="radAnswer" id = "select-option4"> </input>
        <label> Entire Meal </label><br><br>
        <button class = "display-food">LET'S COOK!</button>
      </div><br>

      <!--------------- Recipe Card --------------->
      <div class = "cookpot-tab">
        <body class="pot-picture"></body>
        <h1>Testing</h1>
      </div>
    </div>


    
  </body>
  <footer class="add-recipe-footer">
    <!--------------- Add Recipe Tab --------------->
    <div className="add-recipe-tab">
      <label>Recipe Type</label>
      <input id="recipe-type" list="type"></input>
      <label>Recipe Name</label>
      <input id="recipe-name"></input>
      <button class="add-new">Add New</button>
      <datalist id="type">
          <option value="Side"></option>
          <option value="Main Dish"></option>
          <option value="Dessert"></option>
      </datalist>
    </div>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</html>
