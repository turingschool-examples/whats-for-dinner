<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <header>
      <h3>What's for Dinner?</h3>
      <button class="addRecipeButton">ADD A RECIPE</button>
    </header>
    <main>
      <section class="userInputContainer">
        <div class="interfaceContainer">
          <div class="questionContainer">
            <div class="lookingForContainer">
              <h2>What are you looking for?</h2>
            </div>
            <div class="astericksContainer">
              <h2 class="astericks">*</h2>
            </div>
          </div>
            <div class="radioButton">
              <input type="radio" name="dish" value="side">
              <label>Side</label>
            </div>
            <div class="radioButton">
              <input type="radio" name="dish" value="main">
              <label>Main Dish</label>
            </div>
            <div class="radioButton">
              <input type="radio" name="dish" value="dessert">
              <label>Dessert</label>
            </div>
            <div class="radioButton">
              <input type="radio" name="dish" value="entireMeal">
              <label>Entire Meal</label>
            </div>
            <button class="letsCookButton">LET'S COOK!</button>
      </section>
      <section class="suggestionsContainer">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
