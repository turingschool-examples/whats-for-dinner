
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
     <nav>
       <h1>What's for Dinner?</h1>
     </nav>
     <div class="form box">
   <section class="boxes user-input-box">
     <form>
       <p class="question">What are you looking for?<span>*</span></p>
       <input type="radio" id="side" name="looking-for" value="side">
       <label for="side">Side</label><br>
       <input type="radio" id="main" name="looking-for" value="main">
       <label for="main">Main Dish</label><br>
       <input type="radio" id="dessert" name="looking-for" value="dessert">
       <label for="dessert">Dessert</label><br>
       <input type="radio" id="entire-meal" name="looking-for" value="entire-meal">
       <label for="entire-meal">Entire Meal</label></br>
       <button type="button" class="cook">LET'S COOK!</button>
     </form>
      <!--this is gonna have the form in the box-->
    </section>
    <section class="boxes" id="empty-box">
      <section class="meal-picked"></section>
       <img src="https://raw.githubusercontent.com/StevieAmb/whats-for-dinner/67e88d79a1a292ff3cb3af5f8ba6d7ca1a6fe6eb/assets/cookpot.svg" class="hidden">
      <p class="recipe"></p>
      <button type="button" class="clear-button hidden">CLEAR</button>
    </section>
  </div>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
