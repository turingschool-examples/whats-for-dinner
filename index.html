<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navBar">
      <h1>What's for Dinner?</h1>
      <button class="add-recipe">ADD A RECIPE</button>
    </nav>
  <main class="container">
        <div class="item-box">
        <h2>What are you looking for?<sup>*</sup></></h2>
          <form>
            <section class="meal-options-form">
              <input type="radio" name="choice" id="meal-side">Side</>
              <input type="radio" name="choice" id="meal-main-dish">Main Dish</>
              <input type="radio" name="choice" id="meal-dessert">Dessert</>
              <input type="radio" name="choice" id="meal-entire-meal">Entire Meal</>
            </section>
           <button type="submit" class="lets-cook-button" id="lets-cook">LET'S COOK!</button>
         </form>
        </div>
      <div class="cookpot-box cookpot-image">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script src="./data.js"></script>
</html>
