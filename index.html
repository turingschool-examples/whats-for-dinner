<!DOCTYPE html>
<html lang="en"

<head>
	<link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>What's For Dinner</title>
</head>
<body>
  <header>
    <h1>What's For Dinner</h1>
    <button>ADD A RECIPE</button>
  </header>
    <!-- <h2>What are you looking for?</h2> -->
  <main>
  <section id="input">
    <h4>What are you looking for?</h4>
    <ul>
      <li>
        <input type="radio" id="side" name="food" value="side"/>
        <label for="side">Side</label>
    </li>
    <li>
      <input type="radio" id="main-dish" name="food" value="main"/>
      <label for="main-dish">Main Dish</label>
    </li>
    <li>
      <input type="radio" id="desert" name="food" value="desert"/>
      <label for="desert">Desert</label>
    </li>
    <!-- <li>
      <input type="radio" id="entire-meal" name="food" value="entireMeal/>
      <label for="entire-meal">Entire Meal</label>
    </li> -->
    </ul>
    <button class="lets-cook">LET'S COOK!</button>
  </section>
  <section id="output">
    <img src="./assets/cookpot.svg" alt="cookpot image">
  </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
