<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="top-bar-nav">
          <h3 class="question-header">What's for Dinner?</h3>
          <button class="add-recipe" id="add-recipe">ADD A RECIPE</button>
      </nav>
    </header>
    <section class="flex-container">
      <form class="input-box" id="input-box">
        <h3 class="question">What are you looking for?<span class="astrix" id="astrix">*</span></h3>
        <!-- <br> -->
      <div class="input-label" id="input-label">
        <input type="radio" id="side" name="course" value="side"/>
        <label for="side" id="side">Side</label>
      </div>
      <div class="input-label" id="input-label">
        <input type="radio" id="main-dish" name="course" value="main-dish" />
        <label for="main" id="main-dish">Main dish</label>
      </div>
      <div class="input-label" id="input-label">
          <input type="radio" id="dessert" name="course" value="dessert" />
          <label for="dessert" id="dessert">Dessert</label>
      </div>
      <div class="input-label" id="input-label">
          <input type ="radio" id="entire-meal" name="course" value="entire-meal" />
          <label for="entire-meal" id="entire-meal">Entire Meal</label>
      </div>
          <button class="lets-cook" id="lets-cook">Let's Cook! </button>
      </form>
      <form class="return-box" id="return-box">
          <h3 class="you-should-make hidden" id ="you-should-make hidden">You should make:</h3>
          <p class="dish-options hidden" id="dish-options hidden"></p>
          <img src="./assets/cookpot.svg" class="cookpot" alt="Image of large pot">
          <button class="clear-button hidden" id="clear-button hidden">CLEAR</button>
      </form>
    </section>
  </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="array_data.js"></script>
</html>
