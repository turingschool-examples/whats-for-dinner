<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header-bar">
      <h2>What's for Dinner?</h2>
      <button class="add-recipe">ADD A RECIPE</button>
    </section>
    <section class="boxes">
      <section class="inner-box" id="selection-box">
        <h1>What are you looking for?<span class="asterisk">*</span></h1>
        <form class="radio-section">
          <div class="radio-option">
            <input type="radio" id="side" name="meal-type" value="side">
            <label for="side">Side</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="main-dish" name="meal-type" value="main-dish">
            <label for="main-dish">Main Dish</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="dessert" name="meal-type" value="dessert">
            <label for="dessert">Dessert</label>
         </div>
         <div class="radio-option">
            <input type="radio" id="entire-meal" name="meal-type" value="entire-meal">
            <label for="entire-meal">Entire Meal</label>
          </div> 
          <button class="submit">LET'S COOK!</button>
        </form>
      </section>
      <section class="inner-box cookpot-section" id="display-box">
        <div class="meal-text hidden" id="meal-display">
          <h3 class="dish-header">You should make:</h3>
          <h1 class="name-of-dish">Name of dish!</h1>
          <button class="clear">CLEAR</button>
        </div>
        <img class="cookpot" src="assets/cookpot.svg" alt="cookpot"/>
      </section>
  </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
