<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="teal-nav-bar">
        <h1 id="corner-title" class="left-corner-title">What's for Dinner?</h1>
        <button id="corner-add-button" class="corner-button">ADD A RECIPE</button>
      </div>
    </header>
    <main>
      <section id="q-and-a" class="input-output-container">
            <div id="input-box" class="input-output">
              <h2 id="main-question" class="main-question">What are you looking for?<sup class="red">*</sup></h2>
              <ul style="list-style-type:none">
                  <li>
                    <input type="radio" name="dish-type" id="sides" value="side" class="radio">
                    <label for="side">Side</label>
                  </li>
                  <li>
                    <input type="radio" name="dish-type" id="mains" value="main-dish" class="radio">
                    <label for="main-dish">Main Dish</label>
                  </li>
                  <li>
                    <input type="radio" name="dish-type" id="desserts" value="dessert" class="radio">
                    <label for="dessert">Dessert</label>
                  </li>
                  <li>
                    <input type="radio" name="dish-type" id="entire-meal" value="entire-meal" class="radio">
                    <label for="entire-meal">Entire Meal</label>
                  </li>
              </ul>
              <button id="lets-cook" class="lets-cook">LET'S COOK!</button>
            </div>
            <div id="output-box-main" class="input-output">
              <img src="./assets/cookpot.svg" alt="Simple line drawing of a cookpot">
            </div>
            <div id="output-box" class="output hidden">
              <div id ="output-box-text" class="output-box-text">
                <p><i>You should make:</i></p>
                <h1 id="results" class="results"></h1>
              </div>
              <div id="output-box-btn" class="output-box-btn">
                <button id="clear-btn" class="clear">CLEAR</btn>
              </div>
            </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
