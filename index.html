<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body title="burger and fries">
    <header>
      <h2>What's for Dinner?</h2>
      <button class="add-recipe">ADD A RECIPE</button>
    </header>
    <main>
      <section>
        <h1>What are you looking for?<span>&#42;</span></h1>
        <input type="radio" id="side" name="meal" value="Side">
        <label for="side">Side</label><br><br>
        <input type="radio" id="main-dish" name="meal" value="Main Dish">
        <label for="main-dish">Main Dish</label><br><br>
        <input type="radio" id="dessert" name="meal" value="Dessert">
        <label for="dessert">Dessert</label><br><br>
        <input type="radio" id="entire-meal" name="meal" value="Entire Meal">
        <label for="entire-meal">Entire Meal</label><br><br>
        <button class="lets-cook">LET'S COOK!</button>
      </section>
      <div>
        <img src="https://raw.githubusercontent.com/corysanders3/whats-for-dinner/f89a7ed704b3effccc5f910a5575066837a03bfd/assets/cookpot.svg" alt="cooking pot" id="cooking-pot">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
