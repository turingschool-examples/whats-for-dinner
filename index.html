<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="src/Dishes/dish-modification.js"></script>

    <!--------------- Top Header Content --------------->
    <div class="header">
      <h2 class="header-title">What's for Dinner?</h2>
      <button class="add-recipe-button" onclick="toggleFooter()">ADD A RECIPE</button>
      <script class="toggleFooterScript">
        function toggleFooter() {
          var recipeFooter = document.getElementsByClassName('add-recipe-footer')[0];

          if (recipeFooter.style.display === 'none') {
              recipeFooter.style.display = 'block';
          } else {
              recipeFooter.style.display = 'none';
          }
          return console.log(recipeFooter.style.display);
        }
      </script>
    </div>
  </head>
  <!--------------- Beginning of Body --------------->
  <body class="background-picture">

    <div class="body-content">
      <!--------------- Left Selection Card --------------->
      <div class = "lets-cook-card">
        <h1>What are you looking for?</h1>
        <input type = "radio" name="radAnswer" id = "select-option1"> </input>
        <label> Side </label><br><br>
        <input type = "radio" name="radAnswer" id = "select-option2"> </input>
        <label> Main Dish </label><br><br>
        <input type = "radio" name="radAnswer" id = "select-option3" > </input>
        <label> Dessert </label><br><br>
        <input type = "radio" name="radAnswer" id = "select-option4"> </input>
        <label> Entire Meal </label><br><br>
        <button class = "lets-cook-button" onclick="hidePot()">LET'S COOK!</button>
        <script class="togglePotScript">
          function hidePot() {
            var pot = document.getElementById('pot-img');
            var makeText = document.getElementsByClassName('make-statement')[0];
  
            if (pot.style.display === 'block') {
              pot.style.display = 'none';
              makeText.style.display = 'block';
            } else {
              pot.style.display = 'block';
              makeText.style.display = 'none';
            }
            return console.log(pot.style.display);
          }
        </script>
      </div><br>

      <!--------------- Display Recipe Card --------------->
      <div class = "pot-display-card">
        <br>
        <img id="pot-img" src="assets/cookpot.svg" width="400px" height="300px"></img>
        <p class="make-statement">You should make:</p>
      </div>
    </div>
    <!--------------- Add Recipe Tab --------------->
    
  </body>
  <footer class="add-recipe-footer">
    <!--------------- Add Recipe Tab --------------->
    <div className="add-recipe-tab">
      <label>Recipe Type</label>
      <input id="recipe-type" list="type"></input>
      <label>Recipe Name</label>
      <input id="recipe-name"></input>
      <button class="add-new">ADD NEW</button>
      <datalist id="type">
          <option value="Side"></option>
          <option value="Main Dish"></option>
          <option value="Dessert"></option>
      </datalist>
    </div>
  </footer>
</html>
