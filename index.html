<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class= "Top-Header">
      <h1 class="Header-Text">What's for dinner?</h1>
    </header>
    <main class="main">
      <section class="select-box">
          <h2 class="box-header">What are you looking for?</h2>
          <form class="buttons">
            <input type="radio" name="choose-one" id="side" value="Sides">
            <label class="option" for="side">Side</label><br>
            <input type="radio" name="choose-one" id="main-dish" value="main-dishes">
            <label class="option" for="main-dish">Main Dish</label><br>
            <input type="radio" name="choose-one" id="dessert" value="dessert">
            <label class="option" for="dessert">Dessert</label><br>
            <input type="radio" name="choose-one" id="entire-meal" value="entireMeal">
            <label class="option" for="entire-meal">Entire Meal</label><br>
          </form>
          <button class="cook-button">LETS COOK!</button>
      </section>
      <section class="dish-box">
        <div class="image">

        </div>
        <div class="chosen-dish hidden">
        </div>
      </section>
      <section class="favorites-screen hidden">
        <h2 class="favorites-header">Favorites</h2>
        <div class="saved-favorites"></div>
        <button class="return-main">Return to main page</button>
      </section>
    </main>
    <button id="view-favorites" class="hidden">View Favorites</button>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
