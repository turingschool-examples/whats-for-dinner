<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <section class="top-bar">
    <nav class="navigation">
      <h1 class="whats-for-dinner">What's for Dinner?</h1>
      <button class='button' id="Add-a-recipe-btn">ADD A RECIPE</button>
    </nav>
  </section>
  <body class="body" background="./assets/burger-friends.jpg">
    <section class="box-container">
      <div class="box-1">
        <h2 class="form-header">What are you looking for?<span>*<span></h2>
        <form class="what-are-you-looking-for">
          <label class="choice-1">
            <input type="radio" id="choice1" name="dish-option" value="Side">Side</input>
          </label>
          <label class="choice-2">
            <input type="radio" id="choice2" name="dish-option" value="Main Dish">Main Dish</input>
          </label>
          <label class="choice-3">
            <input type="radio" id="choice3" name="dish-option" value="Dessert">Dessert</input>
          </label>
          <label class="choice-4">
            <input type="radio" id="choice4" name="dish-option" value="Entire Meal">Entire Meal</input>
          </label>
          <div>
            <button class="button" id="lets-cook">LET'S COOK!</button>
          </div>
        </form>
      </div>
      <div class="box-2">
        <img id="cook-pot" src="./assets/cookpot.svg" alt="cook pot picture">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
